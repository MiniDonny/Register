<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>
<body>
    <form class="animate__animated animate__backInLeft">
        <h1>Register To School</h1>
        <label>
            <p>Name Complete </p>
            <input type="text">
        </label>
        <label>
            <p>Password </p>
            <input type="password">
        </label>
        <label>
            <p>Email </p>
            <input type="email">
        </label>
        <label>
            <p>Birthdate </p>
            <input type="date">
        </label>
        <fieldset>
            <legend>Courses</legend>
            <label class="label-Programming-web">
                <input type="checkbox">
                <p>Programming web</p>
                <select>
                    <option>Java Scrip</option>
                    <option>Html</option>
                    <option>Css</option>
                </select>
            </label>
            <label>
                <input type="checkbox">
                <p>Video games</p>
            </label>
            <label>
                <input type="checkbox">
                <p>Desing</p>
            </label>
            <label>
                <input type="checkbox">
                <p>Music</p>
            </label>
            <label>
                <input type="checkbox">
                <p>Streamer</p>
            </label>
            <label>
                <input type="checkbox">
                <p>Sciences</p>
            </label>
            <label>
                <input type="checkbox">
                <p>Electronic</p>
            </label>
        </fieldset>
        <label>
            <p>Departamento</p>
            <select>
                <option>Godoy Cruz</option>
                <option>Capital</option>
                <option>Maipu</option>
                <option>Las Heras</option>
                <option>Rivadavia</option>
                <option>Lujan</option>
                <option>Tunuyan</option>
                <option>Lavalle</option>
                <option>Tupungato</option>
                <option>San Martin</option>
                <option>Rivadavia</option>
            </select>
        </label>
        <button>ENVIAR</button>
    </form>
</body>
<script src="./script.js"></script>
</html>
